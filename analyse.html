<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyse des Données</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
      color: #2c3e50;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <h2>Évolution de la superficie forestière (ha)</h2>

  <div class="chart-container">
    <canvas id="superficieChart"></canvas>
  </div>

  <button onclick="superficieChart.resetZoom()">Réinitialiser le Zoom</button>

  <script>
    const annees = [2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023];

    const ctx = document.getElementById('superficieChart').getContext('2d');
    const superficieChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: annees,
        datasets: [
          {
            label: 'Région A',
            data: [1200, 1300, 1280, 1400, 1450, 1420, 1500, 1570, 1600],
            borderColor: '#27ae60',
            backgroundColor: 'rgba(39, 174, 96, 0.1)',
            pointBackgroundColor: '#27ae60',
            tension: 0.3
          },
          {
            label: 'Région B',
            data: [1000, 1050, 1100, 1200, 1250, 1300, 1350, 1400, 1450],
            borderColor: '#2980b9',
            backgroundColor: 'rgba(41, 128, 185, 0.1)',
            pointBackgroundColor: '#2980b9',
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: 'Superficie (ha)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Année'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            mode: 'index',
            intersect: false
          },
          zoom: {
            pan: {
              enabled: true,
              mode: 'xy'
            },
            zoom: {
              wheel: {
                enabled: true
              },
              pinch: {
                enabled: true
              },
              mode: 'xy'
            }
          }
        },
        hover: {
          mode: 'nearest',
          intersect: true
        }
      }
    });
  </script>

</body>
</html>
