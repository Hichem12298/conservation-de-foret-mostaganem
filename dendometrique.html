<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Connexion</h1>

    <div class="form-container" id="loginForm">
        <form id="loginForm" onsubmit="return authenticate(event)">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre e-mail">

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">

            <input type="submit" value="Se connecter">
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <div class="form-container" id="dataForm" style="display:none;">
        <h2>Collecte de Données Dendométriques</h2>
        <form action="F:\Nouveau dossier\submit_data.php" method="POST">
            <label for="species">Espèce de l'arbre</label>
            <input type="text" id="species" name="species" required placeholder="Entrez l'espèce de l'arbre">

            <label for="diameter">Diamètre (en cm)</label>
            <input type="number" id="diameter" name="diameter" required placeholder="Entrez le diamètre de l'arbre en cm" min="0">

            <label for="height">Hauteur (en m)</label>
            <input type="number" id="height" name="height" required placeholder="Entrez la hauteur de l'arbre en m" min="0">

            <input type="submit" value="Soumettre les données">
            
        </form>
    </div>

    <script>
        // Fonction d'authentification
        function authenticate(event) {
            event.preventDefault();  // Empêche la soumission du formulaire

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");
            
            // Vérification des identifiants
            if (email === "azizhicham136@gmail.com" && password === "123") {
                document.getElementById("loginForm").style.display = "none";  // Cache le formulaire de connexion
                document.getElementById("dataForm").style.display = "block";  // Affiche le formulaire de collecte de données
            } else {
                errorMessage.textContent = "Identifiants incorrects. Veuillez réessayer.";  // Affiche un message d'erreur
            }
        }
    </script>

</body>
</html>
