<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #2c3e50;
    }

    h4 {
      margin-bottom: 20px;
      font-size: 16px;
      color: #7f8c8d;
      font-weight: normal;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
      padding: 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    textarea {
      min-height: 120px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    #contact button:first-child {
      background-color: #34495e;
      margin-bottom: 20px;
    }

    #contact button:first-child:hover {
      background-color: #2c3e50;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">  
    <form id="contact" action="" method="post">
      <button type="button" onclick="navigateTo('website.html')">üè† Accueil</button>

      <h3>Contactez-nous</h3>
      <h4>Pour toute demande ou devis personnalis√©</h4>

      <fieldset>
        <input placeholder="Votre nom" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Votre adresse e-mail" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Votre num√©ro de t√©l√©phone" type="tel" tabindex="3">
      </fieldset>
      <fieldset>
        <input placeholder="Votre site web (optionnel)" type="url" tabindex="4">
      </fieldset>
      <fieldset>
        <textarea placeholder="Tapez votre message ici..." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">üì® Envoyer</button>
      </fieldset>
    </form>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
