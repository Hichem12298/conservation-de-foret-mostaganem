<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <style>
    /* Style général du body */
body {
    background-image: url('thumb_automne-chemin-foret-dourdan-01.jpg');
    background-repeat: no-repeat;
    background-size: cover; /* Assurer que l'image de fond couvre tout le body */
    display: flex;
    justify-content: flex-start; /* Garder la sidebar en place à gauche */
    align-items: center; /* Centrer verticalement */
    height: 100vh; /* Hauteur totale de la fenêtre */
    background-color: #f4f4f4;
    color: white; /* Texte en blanc par défaut */
    text-align: center; /* Centrer le texte horizontalement */
}

.sidebar {
    width: 250px;
    height: 100%;
    background: #2c3e50;
    color: white;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Contenu principal */
.main-content {
    margin-left: 250px; /* Espace pour la sidebar */
    padding: 20px;
    text-align: center;
    position: absolute; /* Positionner le contenu au centre */
    top: 50%; /* Centrer verticalement */
    left: 50%;
    transform: translate(-50%, -50%); /* Centrer précisément */
    background: rgba(0, 0, 0, 0.4); /* Fond semi-transparent pour améliorer la lisibilité */
    padding: 30px; /* Espacement autour du texte */
    border-radius: 10px; /* Coins arrondis pour un effet esthétique */
}

/* Titre "Bienvenue" */
h1 {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 10px; /* Ajout d'un espacement sous le titre */
}

/* Paragraphe sous "Bienvenue" */
p {
    font-size: 18px;
    margin-top: 10px;
}

/* Style général des boutons */
.menu button {
    display: block;
    background: #34495e; /* Couleur de fond du bouton */
    color: white;
    padding: 15px 20px; /* Espacement interne pour un bouton plus large */
    width: 100%;
    border: none;
    border-radius: 8px; /* Coins arrondis pour un effet plus doux */
    cursor: pointer;
    text-align: center;
    font-size: 16px; /* Taille de police agréable */
    font-weight: bold; /* Mettre le texte en gras pour une meilleure visibilité */
    transition: all 0.3s ease; /* Transition pour les effets de survol */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Ombre discrète */
}

/* Effet de survol du bouton */
.menu button:hover {
    background: #1abc9c; /* Changer la couleur du fond au survol */
    transform: translateY(-5px); /* Décalage léger vers le haut au survol */
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Ombre plus marquée */
}

/* Bouton de déconnexion */
.logout-btn {
    margin-top: auto;
    background: red;
    padding: 15px;
    border: none;
    color: white;
    cursor: pointer;
    width: 100%;
    text-align: center;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.3s ease;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Ombre discrète */
}

/* Effet de survol du bouton de déconnexion */
.logout-btn:hover {
    background: darkred; /* Couleur sombre au survol */
    transform: translateY(-5px); /* Décalage léger vers le haut au survol */
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Ombre plus marquée */
}


    </style>

</head>
<body>
    <!-- Barre latérale -->
    <div class="sidebar">
        <h2>Tableau de Bord</h2>
        <div class="menu">
            
            <button onclick="navigateTo('contact.html')">Contact</button>
            <button onclick="navigateTo('login.html')">Login employée</button>
            <button onclick="navigateTo('dendometrique.html')">entrer les donnés dendometrique</button>
        </div>
       
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1>Bienvenue  </h1>
        <p>dans la conservation des foret mostaganem !</p>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function logout() {
            window.location.href = "index.html"; // Redirige vers la page de connexion
        }
    </script>

</body>
</html>
